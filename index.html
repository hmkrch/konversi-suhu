<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Konversi-suhu</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title-name">Pilih Suhu:</div>
        <select name="suhu" id="pilihSuhu">
          <option value="celcius">Celcius</option>
          <option value="fahrenheit">Fahrenheit</option>
        </select>
      </div>
      <div class="suhu-wrapper">
        <section id="kolomC" class="">
          <label for="">Celcius:</label>
          <input class="" id="celciusInpt" type="number" />
        </section>
        <section id="kolomF" class="hide">
          <label for="">Fahrenheit:</label>
          <input id="fahrenheitInpt" type="number" />
        </section>
        <button id="cekHasilBtn">Cek Hasil</button>
      </div>
      <section>
        <label for="">Hasil:</label>
        <h3 id="tampilkanHasil">(tampilkan disini...)</h3>
      </section>
    </div>
  </body>
</html>
